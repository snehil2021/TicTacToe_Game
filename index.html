<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" media="screen and (max-width:1660px)" href="tablet.css"> -->
    <link rel="stylesheet" media="(min-width:540px) and (max-width:1660px)" href="tablet2.css">
    <link rel="stylesheet" media="screen and (max-width:540px)" href="tablet3.css">
</head>

<body>
    <h1> Welcome To My Tic Tac Toe Game</h1>

    <div id="end"></div>
    <div class="flexP">
        <div class="flexS" id="flex1" onclick="clickevent0()"></div>
        <div class="flexS" id="flex2" onclick="clickevent1()"></div>
        <div class="flexS" id="flex3" onclick="clickevent2()"></div>

    </div>
    <div class="flexP">
        <div class="flexS" id="flex4" onclick="clickevent3()"></div>
        <div class="flexS" id="flex5" onclick="clickevent4()"></div>
        <div class="flexS" id="flex6" onclick="clickevent5()"></div>

    </div>
    <div class="flexP">
        <div class="flexS" id="flex7" onclick="clickevent6()"></div>
        <div class="flexS" id="flex8" onclick="clickevent7()"></div>
        <div class="flexS" id="flex9" onclick="clickevent8()"></div>

    </div>
    <div class="ins">
        <h2>Instructions</h2>
        <span class="ch1"> Right Click:</span><span>:&nbsp; For X</span><br>
        <span class="ch2">Middle Mouse:</span><span> :&nbsp; For O</span>
        <form action="index.html">
            <button class="btn">Reset</button>
        </form>
    </div>
    <button class="btn2" onclick="testf()"></button>
    <div  id="test1"></div>
    <div  id="test2"></div>
    <div  id="test3"></div>
    <div  id="test4"></div>
    <div  id="test5"></div>
    <div  id="test6"></div>
    <div  id="test7"></div>
    <div  id="test8"></div>
   
   
    

    <!-- javascript -->
    <script src="tic.js"></script>

</body>

</html>
